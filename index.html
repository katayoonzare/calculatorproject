<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>calcultor project</title>
</head>

<body>

    <div class="container">
    
        <div class="main" >
         <div class="row m-5 ">
            <div class="col-12">
                 <input type="text" class="screen " id="screen" > 
            </div>
             </div>
            <div class="top-buttons">
            <div class="row ">
                <div class="col-3">
                    <button class="btn btn-top" id="divide">/</button>
                      
                </div>
                  <div class="col-3">
                    <button class="btn btn-top" id="multiply">*</button>
                      
                </div>
                  <div class="col-3">
                    <button class="btn btn-top" id="add">+</button>
                      
                </div>
                  <div class="col-3" >
                    <button class="btn btn-top" id="subtract">-</button>
                      
                </div>
               
             </div>

            <div class="equal-button">
                <div class="row">
                    <div class="col ">
                <button class="btn" id="equal">=</button>
             </div>
             </div>
            </div>

         <div class="botten-buttons">
            <div class="row">
                <div class="col-3">
                    <button  class="btn btn-bottem " id="1">1</button>
                </div>
                 <div class="col-3">
                    <button  class="btn btn-bottem" id="2">2</button>
                </div>
                 <div class="col-3">
                    <button  class="btn btn-bottem" id="3">3</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button  class="btn btn-s"  id="7">7</button>
                </div>
                 <div class="col-3">
                    <button  class="btn btn-s" id="8">8</button>
                </div>
                 <div class="col-3">
                    <button  class="btn btn-s" id="9">9</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button  class="btn btn-th" id="4">4</button>
                </div>
                 <div class="col-3">
                    <button  class="btn btn-th" id="5">5</button>
                </div>
                 <div class="col-3">
                    <button  class="btn btn-th" id="6">6</button>
                </div>
            </div>
             <div class="row">
                <div class="col-3">
                    <button  class="btn btn-fth"  id="0">0</button>
                </div>
                 <div class="col-3">
                    <button  class="btn btn-fth"  id="dot">.</button>
                </div>
                 <div class="col-3">
                    <button  class="btn btn-fth" id="clear">AC</button>
                </div>
            </div>
         </div>

         </div>

       
    </div>

    <script src="scripts.js"></script>
</body>

</html>
